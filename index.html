<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZEPHYR UI</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      background: #0b0f1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .window {
      width: 600px;
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .window.minimized {
      transform: scaleY(0);
      height: 0;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #1f2937;
      font-size: 18px;
    }
    .title-bar .controls {
      display: flex;
      gap: 10px;
    }
    .control-btn {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .control-btn:hover {
      transform: scale(1.2);
    }
    .close-btn {
      background: #ff5f56;
    }
    .min-btn {
      background: #ffbd2e;
    }
    .content {
      display: flex;
      height: 400px;
    }
    .sidebar {
      width: 150px;
      background: #1e293b;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      text-align: left;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .sidebar button.active,
    .sidebar button:hover {
      background: #2563eb;
    }
    .main-panel {
      flex: 1;
      padding: 20px;
      background: #0f172a;
      overflow-y: auto;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      margin-bottom: 10px;
    }
    .slider {
      width: 100%;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #374151;
      border-radius: 10px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle input[type="checkbox"]:checked {
      background: #2563eb;
    }
    .toggle input[type="checkbox"]:checked::before {
      left: 20px;
    }
    .toggle input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: left 0.3s;
    }
  </style>
</head>
<body>
  <div class="window" id="window">
    <div class="title-bar">
      <span>ZEPHYR</span>
      <div class="controls">
        <div class="control-btn min-btn" onclick="minimizeWindow()"></div>
        <div class="control-btn close-btn" onclick="closeWindow()"></div>
      </div>
    </div>
    <div class="content">
      <div class="sidebar">
        <button class="tab-btn active" onclick="showTab('main')">Main</button>
        <button class="tab-btn" onclick="showTab('extra')">Extra</button>
      </div>
      <div class="main-panel">
        <div class="tab" id="main-tab">
          <div class="section">
            <h3>Aimbot</h3>
            <div class="toggle"><label>Enabled</label><input type="checkbox" /></div>
            <div class="toggle"><label>Wall Check</label><input type="checkbox" /></div>
            <div class="toggle"><label>Team Check</label><input type="checkbox" /></div>
            <label>FOV Radius</label>
            <input type="range" min="1" max="100" class="slider" style="accent-color: #2563eb" />
          </div>
        </div>
        <div class="tab" id="extra-tab" style="display:none">
          <div class="section">
            <h3>Visuals</h3>
            <div class="toggle"><label>ESP</label><input type="checkbox" /></div>
            <div class="toggle"><label>CHAMS</label><input type="checkbox" /></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.style.display = 'none');
      document.querySelector(`#${tab}-tab`).style.display = 'block';
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick="showTab('${tab}')"]`).classList.add('active');
    }function minimizeWindow() {
  document.getElementById('window').classList.toggle('minimized');
}

function closeWindow() {
  document.getElementById('window').style.display = 'none';
}

  </script>
</body>
</html>
