<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEPHYR UI Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      display: flex;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 800px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .hidden {
      transform: scale(0.9);
      opacity: 0;
      pointer-events: none;
    }
    .sidebar {
      background-color: #111;
      padding: 20px;
      width: 150px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .sidebar button {
      background-color: #2e2e2e;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .sidebar button.active, .sidebar button:hover {
      background-color: #3d5afe;
    }
    .window-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
    }
    .window-controls div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #888;
      cursor: pointer;
    }
    .window-controls .minimize { background-color: #fdd835; }
    .window-controls .close { background-color: #f44336; }.content {
  display: none;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 30px;
  min-width: 500px;
}
.content.active {
  display: grid;
}
.section {
  background-color: #2a2a2a;
  border-radius: 10px;
  padding: 15px;
}
.section h2 {
  margin-top: 0;
  color: #a0cfff;
  font-size: 18px;
}
.option {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 10px 0;
}
.option label {
  font-size: 14px;
}
.slider {
  width: 100px;
}
.toggle {
  width: 40px;
  height: 20px;
  background: #444;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
}
.toggle::before {
  content: '';
  width: 16px;
  height: 16px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: 0.3s;
}
.toggle.active {
  background: #4caf50;
}
.toggle.active::before {
  left: 22px;
}
select {
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px;
}

  </style>
</head>
<body>
  <div class="panel" id="panel">
    <div class="sidebar">
      <div class="window-controls">
        <div class="minimize" onclick="togglePanel()"></div>
        <div class="close" onclick="document.getElementById('panel').remove()"></div>
      </div>
      <button class="tab-button active" onclick="switchTab('main')">Main</button>
      <button class="tab-button" onclick="switchTab('extra')">Extra</button>
    </div>
    <div class="content active" id="main">
      <div class="section">
        <h2>Aimbot</h2>
        <div class="option"><label>Enabled</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>Keybind</label><select><option>None</option><option>Q</option><option>E</option></select></div>
        <div class="option"><label>Smoothing</label><input class="slider" type="range" min="1" max="10" value="5"></div>
        <div class="option"><label>Wall Check</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>Team Check</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>FOV Circle</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>FOV Radius</label><input class="slider" type="range" min="10" max="200" value="100"></div>
      </div>
      <div class="section">
        <h2>Silent Aim / No cooldown</h2>
        <div class="option"><label>Enabled</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>Wallbang</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>Show FOV</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>FOV Radius</label><input class="slider" type="range" min="10" max="200" value="100"></div>
        <h2>Visual ESP</h2>
        <div class="option"><label>Skeleton ESP</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>HEAD ESP</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>CHAMS ESP</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
      </div>
    </div>
    <div class="content" id="extra">
      <div class="section">
        <h2>Extra Settings</h2>
        <div class="option"><label>Debug Mode</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>Auto Save</label><div class="toggle" onclick="this.classList.toggle('active')"></div></div>
        <div class="option"><label>UI Scale</label><input class="slider" type="range" min="50" max="150" value="100"></div>
      </div>
    </div>
  </div>
  <script>
    function switchTab(id) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }
    function togglePanel() {
      const panel = document.getElementById('panel');
      panel.classList.toggle('hidden');
    }
  </script>
</body>
</html>
