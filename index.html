<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEPHYR UI Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      display: flex;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .sidebar {
      background-color: #111;
      padding: 20px;
      width: 150px;
      display: flex;
      flex-direction: column;
    }
    .sidebar button {
      background-color: #2e2e2e;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .sidebar button.active {
      background-color: #3d5afe;
    }
    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 30px;
      min-width: 500px;
    }
    .section {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 15px;
    }
    .section h2 {
      margin-top: 0;
      color: #a0cfff;
      font-size: 18px;
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .option label {
      font-size: 14px;
    }
    .slider {
      width: 100px;
    }
    .toggle {
      width: 40px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }
    .toggle::before {
      content: '';
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    .toggle.active {
      background: #4caf50;
    }
    .toggle.active::before {
      left: 22px;
    }
    select {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="sidebar">
      <button class="active">Main</button>
    </div>
    <div class="content">
      <div class="section">
        <h2>Aimbot</h2>
        <div class="option">
          <label>Enabled</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="option">
          <label>Keybind</label>
          <select><option>None</option><option>Q</option><option>E</option></select>
        </div>
        <div class="option">
          <label>Smoothing</label>
          <input class="slider" type="range" min="1" max="10" value="5">
        </div>
        <div class="option">
          <label>Wall Check</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="option">
          <label>Team Check</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="option">
          <label>FOV Circle</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="option">
          <label>FOV Radius</label>
          <input class="slider" type="range" min="10" max="200" value="100">
        </div>
      </div>
      <div class="section">
        <h2>Silent Aim / No cooldown</h2>
        <div class="option">
          <label>Enabled</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="option">
          <label>Wallbang</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="option">
          <label>Show FOV</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="option">
          <label>FOV Radius</label>
          <input class="slider" type="range" min="10" max="200" value="100">
        </div>
        <h2>Visual ESP</h2>
        <div class="option">
          <label>Skeleton ESP</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="option">
          <label>HEAD ESP</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="option">
          <label>CHAMS ESP</label>
          <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
