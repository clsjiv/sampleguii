<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEPHYR UI Mockup</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #121212;
      padding: 20px;
      border-right: 1px solid #333;
    }
    .sidebar h1 {
      color: #aaa;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .sidebar button {
      width: 100%;
      padding: 12px;
      background-color: #222;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .sidebar button:hover {
      background-color: #444;
    }
    .main-panel {
      flex: 1;
      padding: 40px;
      background-color: #1c1c1c;
      overflow-y: auto;
    }
    .setting-group {
      margin-bottom: 25px;
    }
    .setting-group label {
      display: block;
      font-size: 15px;
      margin-bottom: 6px;
    }
    .slider {
      width: 200px;
    }
    .toggle {
      display: inline-block;
      width: 45px;
      height: 22px;
      background-color: #555;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }
    .toggle::before {
      content: '';
      width: 18px;
      height: 18px;
      background: white;
      position: absolute;
      top: 2px;
      left: 2px;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle.active {
      background-color: #4CAF50;
    }
    .toggle.active::before {
      left: 25px;
    }
    .title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #7ccfff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>ZEPHYR</h1>
    <button>Main</button>
  </div>
  <div class="main-panel">
    <div class="title">Aimbot</div>
    <div class="setting-group">
      <label>Enabled</label>
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="setting-group">
      <label>Keybind</label>
      <select>
        <option>None</option>
        <option>Q</option>
        <option>E</option>
        <option>F</option>
      </select>
    </div>
    <div class="setting-group">
      <label>Smoothing</label>
      <input type="range" class="slider" min="1" max="10" value="5">
    </div>
    <div class="setting-group">
      <label>Wall Check</label>
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="setting-group">
      <label>Team Check</label>
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="setting-group">
      <label>FOV Circle</label>
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="setting-group">
      <label>FOV Radius</label>
      <input type="range" class="slider" min="10" max="200" value="100">
    </div><div class="title">Silent Aim / No Cooldown</div>
<div class="setting-group">
  <label>Enabled</label>
  <div class="toggle" onclick="this.classList.toggle('active')"></div>
</div>
<div class="setting-group">
  <label>Wallbang</label>
  <div class="toggle" onclick="this.classList.toggle('active')"></div>
</div>
<div class="setting-group">
  <label>Show FOV</label>
  <div class="toggle" onclick="this.classList.toggle('active')"></div>
</div>
<div class="setting-group">
  <label>FOV Radius</label>
  <input type="range" class="slider" min="10" max="200" value="100">
</div>

<div class="title">Visual ESP</div>
<div class="setting-group">
  <label>Skeleton ESP</label>
  <div class="toggle" onclick="this.classList.toggle('active')"></div>
</div>
<div class="setting-group">
  <label>HEAD ESP</label>
  <div class="toggle" onclick="this.classList.toggle('active')"></div>
</div>
<div class="setting-group">
  <label>CHAMS ESP</label>
  <div class="toggle" onclick="this.classList.toggle('active')"></div>
</div>

  </div>
</body>
</html>
