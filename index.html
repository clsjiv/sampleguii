<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox GUI Mockup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #101010;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      background-color: #3a3a3a;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .sidebar button:hover {
      background-color: #5a5a5a;
    }
    .main-panel {
      flex: 1;
      padding: 30px;
      background-color: #1c1c1c;
    }
    .setting-group {
      margin-bottom: 20px;
    }
    .setting-group label {
      display: block;
      margin-bottom: 5px;
    }
    .slider {
      width: 100%;
    }
    .toggle {
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #555;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }
    .toggle::before {
      content: '';
      width: 18px;
      height: 18px;
      background: white;
      position: absolute;
      top: 1px;
      left: 1px;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle.active {
      background-color: #4CAF50;
    }
    .toggle.active::before {
      left: 21px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button>Main</button>
  </div>
  <div class="main-panel">
    <div class="setting-group">
      <label>Aimbot</label>
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="setting-group">
      <label>Smoothing</label>
      <input type="range" class="slider" min="1" max="10" value="5">
    </div>
    <div class="setting-group">
      <label>Wall Check</label>
      <div class="toggle" onclick="this.classList.toggle('active')"></div>
